<!DOCTYPE html>
<!--ng-app directive tells AngularJS that myApp
	is the root element of the application -->
<html ng-app="myApp">

<head>
    <!--import the angularjs libraries-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-route.min.js">
    </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body>
    <style>
        a {
            color: white;
            background-color: black;
            font-size: 30px;
        }
    </style>
    <!--hg-template indicates the pages
			that get loaded as per requirement-->
    <div class="row">
        <script type="text/ng-template" id="about.html">
            <br>
            <h1 style="color:red;text-align:center">Hospital Infrastructure</h1>
            <h2 style="color:black;text-align:center" class="form-control col-8">
                Health for all!
            </h2>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.uq.edu.au%2Fnews%2Ffilething%2Fget%2F141199%2FEIAT%2520medical%2520hub.jpg&f=1&nofb=1" style="width:1550px">
            <br>
            <h1 style="text-align:center">ABOUT US</h1>
            <p class="responsive" style="font:25px timesnewroman;text-align:center">
                <br>{{message}}
            </p>
            <p>{{greet}}</p>
            <p ng-show="person">Hello {{person.first}} {{person.last}}</p>
        </script>
        <!--
            second controller 
        -->
        <script type="text/ng-template" id="emp_details.html">
            <div style="text-align: center;font-family: timesnewroman;font-size: 40px">Employee Details</div>

            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">

                            </th>
                            <th scope="col">Emp ID<br>

                            </th>
                            <th scope="col">dept_name<br>

                            </th>
                            <th scope="col">Emp_name<br>

                            </th>
                            <th scope="col">assign_date<br>

                            </th>
                            <th scope="col">age<br>

                            </th>
                            <th scope="col">salary<br>
                        </tr>
                    </thead>
                    <tbody>
            </div>
            <tr ng-repeat="item in names">
                <td></td>
                <td>{{item.emp_id}}</td>
                <td>{{item.dept_name |uppercase}}</td>
                <td>{{item.emp_name}}</td>
                <td>{{item.assign_date|date}}</td>
                <td>{{item.age}}</td>
                <td>{{item.salary|currency}}</td>
            </tr>

            </tbody>
            </table>
        </script>
        <!--
            third controller
        -->
        <script type="text/ng-template" id="data.html">
            <div style="text-align: center;font-family: timesnewroman;font-size: 40px">EMPLOYEE DETAILS</div>
            <div class="row form-group" style="text-align: center">
                <div class="col-4"></div>
                <div class="col-4">Search<br><input class="form-control" type="text" placeholder="Search " ng-model="find"></div>
                <div class="col-4"></div>
            </div>
            <div class="row form-group">
                <div class="col-5"></div>
                <div class="col-5"></div>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">
                                <div>
                                     ROWS :<br><input type="number" ng-model="rowlimit">

                                </div>
                            </th>
                            <th scope="col">Emp ID<br>
                                <input type="text" ng-model="search.emp_id">
                            </th>
                            <th scope="col">Dept Name<br>
                                <input type="text" ng-model="search.dept_name">
                            </th>
                            <th scope="col">Emp Name in Years<br>
                                <input type="text" ng-model="search.emp_name">
                            </th>
                            <th scope="col">Assigned Date<br>
                                <input type="text" ng-model="search.assign_date">
                            </th>
                            <th scope="col">Age<br>
                                <input type="text" ng-model="search.age">
                            </th>
                            <th scope="col">salary<br>
                                <input type="text" ng-model="search.salary">
                            </th>

                        </tr>
                    </thead>
                    <tbody>
            </div>
            <tr ng-repeat="item in names|filter:search|filter:find |filter:find2 |limitTo:rowlimit | orderBy:'-price'">
                <td></td>
                <td>{{item.emp_id}}</td>
                <td>{{item.dept_name |uppercase}}</td>
                <td>{{item.emp_name}}</td>
                <td>{{item.assign_date|date}}</td>
                <td>{{item.age}}</td>
                <td>{{item.salary|currency}}</td>
            </tr>
            </tr>

            </tbody>
            </table>
        </script>
    </div>
    <!--hyperlinks to load different
			pages dynamically-->
    <div class="row" style="text-align: center;font: 30px;color: white; background-color: black;">
        <div class="col-4">
            <a href="#/about">About Us</a>
        </div>
        <div class="col-4">
            <a href="#/emp_details">Employee Data</a>

        </div>
        <div class="col-4">
            <a href="#/data">Employee Info</a>
        </div>
    </div>

    <div ng-view></div>
    <script type="text/javascript" src="infra.js"></script>
</body>

</html>
